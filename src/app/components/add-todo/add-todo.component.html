<div>
    <div class="submit-form">
        <div *ngIf="!submitted">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required [(ngModel)]="todo.title" name="title" />
            </div>


            <button (click)="saveTodo()" class="mt-2 btn btn-success">Submit</button>
        </div>

        <div *ngIf="submitted">
            <h4>Todo was submitted successfully!</h4>
            <button class="btn btn-success" (click)="newTodo()">Add</button>
        </div>
    </div>
</div>
